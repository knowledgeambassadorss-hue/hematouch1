<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirectingâ€¦</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts it to a redirect url of the form:
      // https://user.github.io/repo/?p=/path/to/page
      (function() {
        var l = window.location;
        // Keep 1 path segment for project pages (user.github.io/repo),
        // change to 0 if deploying to user/organization pages (user.github.io)
        var pathSegmentsToKeep = 1;
        var pathArray = l.pathname.split('/');
        var newPathname = pathArray.slice(0, 1 + pathSegmentsToKeep).join('/') + '/';
        var p = pathArray.slice(1 + pathSegmentsToKeep).join('/');
        var search = l.search || '';
        var hash = l.hash || '';
        var newUrl = l.protocol + '//' + l.host + newPathname + '?p=' + encodeURIComponent('/' + p + search + hash);
        l.replace(newUrl);
      })();
    </script>
  </head>
  <body></body>
</html>
